        .hero {

            width: 100%;

            justify-content: center;

        .gradient-bg {
            position: absolute;

            background: linear-gradient(to bottom right, rgba(99, 102, 241, 0.05), transparent, rgba(244, 63, 94, 0.05));

        }

        .shapes-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .elegant-shape {
            position: absolute;
            opacity: 0;
            transform: translateY(-150px);
            transform: rotate(45deg);
        }

        .shape {
            position: absolute;
            border-radius: 50px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.08), transparent);
            backdrop-filter: blur(2px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
        }

        .shape::after {
            transform: rotate(45deg);
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 48rem;
            margin: 0 auto;
            padding: 0 1rem;

        .badge {

            margin-bottom: 2rem;
        }

        .badge img {

            height: 20px;
        }

        .badge span {

            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .title-1 {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to bottom, white, rgba(255, 255, 255, 0.8));
        }

        .title-2 {
            font-family: 'Pacifico', cursive;

            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #a5b4fc, rgba(255, 255, 255, 0.9), #fbcfe8);
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 2rem;
            line-height: 1.5;
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }

        .btn-email {
            background-color: #EA4335;

        }

        .btn:hover {

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #030303, transparent, rgba(3, 3, 3, 0.8));

        }

        @media (min-width: 640px) {

    </style>
</head>

    <script>
        function animateShapes() {
            const shapes = document.querySelectorAll('.elegant-shape');
            shapes.forEach((shape, index) => {
                setTimeout(() => {
                    shape.style.transition = 'opacity 1.2s, transform 2.4s cubic-bezier(0.23, 0.86, 0.39, 0.96)';
                    shape.style.opacity = '1';
                    shape.style.transform = 'translateY(0) rotate(' + (Math.random() * 30 - 15) + 'deg)';
                }, index * 200);

                setInterval(() => {
                    shape.animate([
                        { transform: 'translateY(0px)' },
                        { transform: 'translateY(15px)' },
                        { transform: 'translateY(0px)' }
                    ], {
                        duration: 12000,
                        iterations: Infinity,
                        easing: 'ease-in-out'
                    });
                }, 100);
            });
        }

        function animateContent() {
            const elements = document.querySelectorAll('.badge, h1, p, .buttons');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 1s, transform 1s cubic-bezier(0.25, 0.4, 0.25, 1)';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 500 + index * 200);
            });
        }

        window.addEventListener('load', () => {
            animateShapes();
            animateContent();

            const urlParams = new URLSearchParams(window.location.search);
            const domainUrl = urlParams.get('domainUrl');

            document.querySelector("#websiteUrl").href += domainUrl;
        });
    </script>
